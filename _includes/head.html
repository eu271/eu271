<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="IcSqzf_keTTaCRpgUZSihok5aEMQBUTcgbMQQ1xbWh8" />

  <link rel="icon" type="image/png" href="favicon.png">
  <!-- FONTS -->
  <link href="http://fonts.googleapis.com/css?family=Work+Sans&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Sunshiney" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <!-- /FONTS -->

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!--<link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}">-->
  <link rel="stylesheet" href="{{ "/css/media_icons.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    var lectureModeToggle = function () {
      if (!this.isClose) {
        this.isClose = true
        $('header').css('left', '-400px')
        $('.content').css('left', '0')
        $('#closeheader').html('<i class="fa fa-chevron-right"></i>')
      }else{
        this.isClose = false
        $('header').css('left', '0px');
        $('.content').css('left', '400px')
        $('#closeheader').html('<i class="fa fa-chevron-left"></i>')
      }
    }
  </script>
</head>
