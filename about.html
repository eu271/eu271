<!-- Identify where the chart should be drawn. -->
<div id="calendar_basic"/>

<script type="text/javascript">
    function drawChart() {
      rows = [
         [ new Date(2015, 3, 27), 110 ],
         [ new Date(2015, 3, 27), 1100 ],
         [ new Date(2016, 4, 28), 111 ],
         [ new Date(2017, 3, 29), 0 ]
       ]
    var max = 0

    rows.forEach(function(element, index, array) {
    var val = array[index][1]
    if (max < val) {
              max = val
    }
    });

    rows.forEach(function(element, index, array) {
    element = document.getElementById("calendar_basic");

    square = document.createElement("SPAN");
    square.setAttribute("class", "square");
    square.style.opacity = array[index][1]/max;

    element.appendChild(square);

    });
  }

    drawChart();
</script>
