---
layout: default
---
{% for post in site.posts %}
  <article class="post">
    <h1 class="post-title"> {{ post.title }} </h1>
    <section class="post-metadata">
      <time class="post-date"> {{ post.date | date: "%b %-d, %Y" }} </time>
      <a class="post-author" href="#" rel="author"> {{ post.author }}</a>
      <ul class="post-tags">
        <li><a class="post-tag" href="#" rel="tag"> {{ post.meta }}</a></li>
      </ul>
    </section>
    <section>
      {{ post.content }}
    </section>
  </article>
{% endfor %}
